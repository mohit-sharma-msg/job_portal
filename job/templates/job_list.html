{% load static %}


{% block body %}


{% include 'recruiter_navigation.html' %}

<style>
    tr{text-align:center}
</style>


<h3 class="alert alert-light border rounded mt-4 mb-4 text-center " style="color:slateblue ">Job List </h3>
<div class = container>
<table class="table table-hover " id="example"  style="width:100%">
    <thead>
    <tr style ="background-color:#0000E6 ; color:white">
        <th>Sr.No.</th>
        <th>Job Title</th>
        <th>Creation Date</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in job %}
    <tr style = "background-color:#FFC0CB">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.creationdate}}</td>

        <td><a href ="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>
        <a href ="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}

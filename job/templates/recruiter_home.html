{% load static %}


{% block body %}


{%include 'recruiter_navigation.html'%}



           <h3 class="alert alert-light border rounded text-center">Profile</h3>
            <div class = "container">
                <div class="row">
                    <div class="col-sm-8">

           <form class=" mt-5" action="/recruiter_home" method="POST">
               {% csrf_token %}

               <div class="form-row">
                <!--firstname-->
                 <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" name="first_name"  value="{{recruiter.user.first_name}}" class="form-control form-control-sm" placeholder="Enter Your First Name" >
                  </div>
                <!--lastname-->
                  <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" name="last_name"  value="{{values.last_name}}" class="form-control form-control-sm" placeholder="Enter Your Last Name">
                  </div>
                  </div>

                   <div class="form-row">
                <!--gender-->
                    <div class="form-group col-md-6">
                    <label>Gender</label>
                    <div style="border:1px solid lightgray; padding:6px; border-redius:6px;  ">
                   <input type="radio" name="gender" value="male" > Male<input type="radio" name="gender" value="female"> Female
                   </div>
                    </div>

               <!--Company-->
                  <div class="form-group col-md-6"">
                    <label>Company</label>
                    <input type="text" name="company"  value="{{values.company}}" class="form-control form-control-sm" placeholder="Enter Your Company Name">
                  </div>
                   </div>

                    <div class="form-row">
                <!--phone-->
                  <div class="form-group col-md-6"">
                    <label>Phone</label>
                    <input type="text" name="phone"  value="{{values.phone}}" class="form-control form-control-sm" placeholder="Enter Your Phone Number">
                  </div>
               <!--email-->
                  <div class="form-group col-md-6">
                    <label>Email</label>
                    <input required type="email" name="email"  value="{{values.email}}" class="form-control form-control-sm" placeholder="Enter Your Email Id">
                  </div>
                    </div>

                <!--button-->
                  <div class="form-group ">
                    <input class="btn btn-sm btn-info" type="submit" value="Submit">
                  </div>
           </form>
                </div>
             <!--     <div class="col-sm-4 mt-5">
                          <img src="{{job.resume.url}}" width="300px" height="300px">

                      </div>  -->

   </div>
</div>

{% ifequal error "no" %}
<script>
    alert("Profile updated successfully");
    windows.location = ('{% url 'recruiter_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something Went Wrong, Try Again);
</script>
{% endifequal %}




{% endblock %}

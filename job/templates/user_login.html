{% load static %}

{% block body %}


{%include 'navigation.html'%}
<div class="container">
    <div class="p-14 m-14">
       <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
           <h3 class="alert alert-light border rounded mt-4 mb-4" style="color:slateblue ">User Login</h3>
           <form action="/user_login" method="POST">

               {% csrf_token %}



               <!--username-->
                  <div class="form-group">
                      <label >Email</label>
                    <input required type="email" name="email"  class="form-control form-control-sm" placeholder="Enter your Email">
                  </div>
               <!--password-->
                  <div class="form-group">
                    <label >Password</label>
                    <input type="password" name="password"  class="form-control form-control-sm " placeholder="Enter Your Password">
                  </div>
                <!--button-->
                  <div class="container">
                      <div class="row">
                  <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-11" type="submit" value="Login">
                  </div>
                  <div>
                  <a class="btn btn-sm btn-info col" href="{% url 'user_signup' %}">Sign up</a>
                  </div>
               </div>
              </div>
           </form>
       </div>
    </div>
</div>
{% ifequal error "no" %}
<script>
    alert("Login Successful");
    window.location = ('{% url 'user_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Login Credential,Try Again");
</script>
{% endifequal %}

{% endblock %}

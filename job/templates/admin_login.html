{% load static %}

{% block body %}

{%include 'navigation.html'%}


<div class="container">
    <div class="p-14 m-14">
       <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
           <h3 class="alert alert-light border rounded mt-4 mb-4" style="color:slateblue">Admin Login </h3>
           <form action="/admin_login" method="POST">

               {% csrf_token %}


               {% if error %}
               <div class="alert alert-center" role="alert">
                    {{error}}
                </div>
               {% endif %}


               <!--username-->
                  <div class="form-group">
                    <label >Username</label>
                    <input required type="username" name="username"  value="{{values.username}}" class="form-control form-control-sm" placeholder="Enter Your Username ">
                  </div>
               <!--password-->
                  <div class="form-group">
                    <label >Password</label>
                    <input type="password" name="password"  class="form-control form-control-sm " placeholder="Enter your password">
                  </div>
                <!--button-->
                  <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                  </div>
           </form>
       </div>
    </div>
</div>


{% ifequal error "no" %}
<script>
    alert("Login successful");
    windows.location = ('{% url 'admin_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something Went Wrong, Try Again);
</script>
{% endifequal %}

{% endblock %}

{% load static %}


{% block body %}


{% include 'recruiter_navigation.html' %}

<style>
    tr{text-align:center}
</style>


<h3 class="alert alert-light border rounded mt-4 mb-4 text-center " style="color:slateblue "> Applied Candidate List </h3>
<div class = container>
<table class="table table-hover " id="example"  style="width:100%">
    <thead>
    <tr style ="background-color:#0000E6 ; color:white">
        <th>Sr.No.</th>
        <th>Full Name</th>
        <th>Email ID</th>
        <th>Phone</th>
        <th>Resume</th>
    </tr>
    </thead>

    <tbody>
    {% for i in data %}
    <tr style = "background-color:#FFC0CB">
        <td>{{forloop.counter}}</td>
        <td>{{i.first_name}} {{i.last_name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td><a href="{{i.student.resume}}">Download Resume</a></td>


         </tr>
    {% endfor %}
    </tbody>
</table>
</div>


{% endblock %}

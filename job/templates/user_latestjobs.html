{% load static %}


{% block body %}


{% include 'recruiter_navigation.html' %}

<style>
    tr{text-align:center}
</style>


<h3 class="alert alert-light border rounded mt-4 mb-4 text-center " style="color:slateblue ">Latest Job</h3>
<div class = container>
<table class="table table-hover " id="example"  style="width:100%">
    <thead>
    <tr style ="background-color:#0000E6 ; color:white">
        <th>Sr.No.</th>
        <th>Job Title</th>
        <th>Location</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in job %}
    <tr style = "background-color:#FFC0CB">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.location}}</td>
        <td>{{i.start_date}}</td>
        <td>{{i.end_date}}</td>


        <td>
        <a href ="{% url 'job_detail' i.id %}" class="btn btn-success btn-sm">  Apply</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}

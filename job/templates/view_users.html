{% load static %}


{% block body %}


{%include 'admin_navigation.html'%}


<h3 class="alert alert-light border rounded mt-4 mb-4 text-center " style="color:slateblue ">View All Student Users </h3>
<div class = container>
<table class="table table-hover " id="example"  style="width:100%">
    <thead>
    <tr style ="background-color:#0000E6 ; color:white">
        <th>Sr.No.</th>
        <th>Resume</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Action</th>

    </tr>
    </thead>

    <tbody>
    {% for i in data %}
    <tr style = "background-color:#FFC0CB">
        <td>{{forloop.counter}}</td>
        <td><img src ="{{i.resume.url}}" style="width:100px; height:100px"></td>
        <td>{{i.first_name}} {{i.last_name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.gender}}</td>
        <td><a href ="{% url 'delete_user' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are You Really Want To Delete')">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}

{% load static %}

{% block body %}

{%include 'navigation.html'%}


<div class="container">
    <div class="p-14 m-14">
       <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
           <h3 class="alert alert-light border rounded mt-4 mb-4" style="color:slateblue">Recruiter Login</h3>
           <form action="/recruiter_login" method="POST">

               {% csrf_token %}


               {% if error %}
               <div class="alert alert-center" role="alert">
                    {{error}}
                </div>
               {% endif %}


               <!--username-->
                  <div class="form-group">
                    <label >Email</label>
                    <input required type="email" name="email"  value="{{values.email}}" class="form-control form-control-sm" placeholder="Enter ur Email">
                  </div>
               <!--password-->
                  <div class="form-group">
                    <label >Password</label>
                    <input type="password" name="password"  class="form-control form-control-sm " placeholder="Enter your password">
                  </div>
                <!--button-->
                  <!--button-->
                  <div class="container">
                      <div class="row">
                  <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-11" type="submit" value="Login">
                  </div>
                  <div>
                  <a class="btn btn-sm btn-info col" href="{% url 'recruiter_signup' %}">Sign up</a>
                  </div>
               </div>
              </div>
           </form>
       </div>
    </div>
</div>
{% endblock %}
